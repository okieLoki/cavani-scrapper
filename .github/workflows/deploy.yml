name: Deploy Cavani Scrapper

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Start Deployment
        run: |
          echo "========================================="
          echo "ğŸš€ STARTING DEPLOYMENT"
          echo "========================================="
          echo "Time: $(date)"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup SSH
        run: |
          echo "ğŸ”§ Setting up SSH connection..."
          mkdir -p ~/.ssh
          
          # Create private key file
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Verify key was created
          echo "âœ… Private key file created"
          ls -la ~/.ssh/deploy_key
          
          # Add server to known hosts to avoid prompts
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          
          echo "ğŸ”Œ Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=30 -o StrictHostKeyChecking=no \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
            'echo "âœ… SSH connection successful! Server: $(hostname) - $(date)"'

      - name: ğŸ“¤ Sync Files to Server
        run: |
          echo "ğŸ“¤ Syncing files to server..."
          
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='*.log' \
            --exclude='.env' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/cavani-scrapper/
          
          echo "âœ… Files synced successfully"

      - name: ğŸ”„ Deploy Application
        run: |
          echo "ğŸ”„ Installing dependencies and restarting application..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            
            set -e  # Exit on any error
            
            echo "ğŸ“ Current location: $(pwd)"
            echo "ğŸ“‚ Changing to application directory..."
            cd ~/cavani-scrapper
            
            echo "ğŸ“‹ Application files:"
            ls -la
            
            echo "ğŸ“¦ Installing Node.js dependencies..."
            npm install --omit=dev
            
            echo "ğŸ” Checking if PM2 process exists..."
            if pm2 describe "${{ secrets.PM2_APP_NAME }}" > /dev/null 2>&1; then
              echo "ğŸ”„ Restarting existing PM2 process..."
              pm2 restart "${{ secrets.PM2_APP_NAME }}"
              pm2 logs "${{ secrets.PM2_APP_NAME }}" --lines 5
            else
              echo "â–¶ï¸ Starting new PM2 process..."
              pm2 start server.js --name "${{ secrets.PM2_APP_NAME }}"
            fi
            
            echo "ğŸ’¾ Saving PM2 configuration..."
            pm2 save
            
            echo "ğŸ“Š Current PM2 status:"
            pm2 list
            
            echo "ğŸ¯ Application health check..."
            sleep 3
            pm2 show "${{ secrets.PM2_APP_NAME }}"
            
          EOF

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "========================================="
          echo "ğŸ‰ DEPLOYMENT COMPLETED SUCCESSFULLY!"
          echo "========================================="
          echo "âœ… Files synchronized"
          echo "âœ… Dependencies installed"
          echo "âœ… Application restarted with PM2"
          echo "âœ… PM2 configuration saved"
          echo ""
          echo "ğŸŒ Your cavani-scrapper is now running!"
          echo "â° Completed at: $(date)"